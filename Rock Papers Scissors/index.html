<!DOCTYPE html>
<html>
<head>
	<title>Rock Papers Scissors</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
	<div class="container">
		<div class="jugador mt-2 mb-2 mx-auto">
			<h1> Escoge una opcion </h1>
			<button class="rock" onclick="jugar(this.value)" value="rock"></button>
			<button class="paper" onclick="jugar(this.value)" value="paper"></button>
			<button class="scissor" onclick="jugar(this.value)" value="scissor"></button>
		</div>
		<div class="marcador mt-2 mb-2 mx-auto">
			<h1 class="float-left" value="0" id="puntaje_jugador"> Jugador: 0 </h1>
			<div class="float-left ml-2 mt-2 eleccion" id="eleccion_jugador"></div>
			<h1 class="float-right" value="0" id="puntaje_computadora"> PC: 0 </h1>
			<div class="float-right mr-2 mt-2 eleccion" id="eleccion_computador"></div>
			<h1 id="estado" class="mt-5 estado"> </h1>
		</div>
	</div>
<body>
	<script src="main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
